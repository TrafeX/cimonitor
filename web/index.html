<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CI Monitor</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        .job-title {
            font-size: 400%;
            font-weight: bold;
            color: black;
        }
        .job-date {
            font-size: 200%;
            font-weight: bold;
            color: black;
            display:block;
            text-align: right;
            float:right;
        }
        .job-branch {
            font-size: 200%;
            font-weight: bold;
            color: black;
            display:block;
            float:left;
        }
        marquee, blink {
            display:block;
        }
        .alert-success {
            background-color: #5CD65C;
        }
        .alert-warning {
            background-color: #FFA347;
        }
        .alert-danger {
            background-color: #EB3333;
        }
        #project-status {
            margin-top: 20px;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-wrap: wrap;
            flex-wrap: wrap;
        }
        .alert {
            width: 49%;
            float: left;
        }
        .alert:nth-of-type(even) {
            margin-left:1%;
        }
    </style>
</head>
<body role="document">

    <div class="container-fluid">
        <div id="project-status">Waiting for a build..</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment-with-locales.min.js"></script>

    <script>
        function refreshDateTime() {
            $(".job-date").each(function() {
                $(this).text(moment($(this).data('time')).locale('nl').fromNow());
            });
        }
        setInterval(refreshDateTime, 60000);
    </script>

    <script>
        var socket = io();

        socket.on('state-changed', function(jobStatus){
            var statusHtml = [];
            var jobNames = Object.keys(jobStatus);
            jobNames.reverse();
            jobNames.forEach(function(jobName) {
                var jobState = jobStatus[jobName];

                var classes = 'alert ';
                var icon = 'glyphicon ';
                var placement = 'push';
                switch (jobState.state) {
                    case 'failed':
                        classes += 'alert-danger ';
                        icon += 'glyphicon-warning-sign';
                        placement = 'unshift';
                    break;
                    case 'busy':
                        classes += 'alert-warning';
                        icon = '';
                        jobName = '<marquee>' + jobName + '</marquee>';
                        placement = 'unshift';
                    break;
                    case 'successful':
                        classes += 'alert-success';
                        icon += 'glyphicon-ok';
                    break;
                }
                jobName = '<span class="' + icon + '"></span> ' + jobName;

                if ('unshift' === placement) {
                    statusHtml.unshift('<div class="' + classes + '"><span class="job-title"> ' + jobName + '</span><div><span class="job-branch">' + jobState.branch + '</span><span class="job-date" data-time="' + jobState.date + '"></span></div></div>');
                } else {
                    statusHtml.push('<div class="' + classes + '"><span class="job-title"> ' + jobName + '</span><div><span class="job-branch">' + jobState.branch + '</span><span class="job-date" data-time="' + jobState.date + '"></span></div></div>');
                }
            });
            $('#project-status').html(statusHtml.join(''));
            refreshDateTime();
        });
    </script>
</body>
</html>
